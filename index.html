<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <section class="visible" id="modal">
      <div class="modal__half modal__half--left">
        <h1>Stay updated!</h1>
        <p>Join 600+ product managers receiving monthly updates on:</p>
        <div>
          <ul>
            <li>
              <figure class="list__check-icon list__check-icon--1">
                <img src="./assets/images/icon-list.svg" alt="" />
              </figure>
              <p class="list__text list__text--1">Product discovery and building what matters</p>
            </li>
            <li>
              <figure class="list__check-icon list__check-icon--2">
                <img src="./assets/images/icon-list.svg" alt="" />
              </figure>
              <p class="list__text list__text--2">Measuring to ensure updates are a success</p>
            </li>
            <li>
              <figure class="list__check-icon list__check-icon--3">
                <img src="./assets/images/icon-list.svg" alt="" />
              </figure>
              <p class="list__text list__text--3">And much more!</p>
            </li>
          </ul>
        </div>
        <form onSubmit="addEmail(event)">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="email@company.com" />
          <button id="submit" type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="modal__half modal__half--right">
        <figure>
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
        </figure>
      </div>
    </section>
    <section class="hidden" id="success-state">
      <div>
          <figure>
              <img src="./assets/images/icon-success.svg" alt="" />
          </figure>
          <h1>Thanks for subscribing!</h1>
          <div id="success-msg"></div>
          <button onClick="hideSuccessState(event)" id="dismiss">
              Dismiss Message
          </button>
      </div>
  </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://denisezitting.netlify.app/">Denise Zitting</a>.
    </div>
  </body>
  <script src="./script.js"></script>
</html>
